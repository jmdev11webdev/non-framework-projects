<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2>Register</h2>

  <form id="registerForm">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input id="username" type="text" class="form-control" id="username" placeholder="Input your username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="email" type="email" class="form-control" id="email" placeholder="Input your email" required name="">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control" id="password" placeholder="Input your password" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p class="mt-3" id="message"></p>

  <script src="/app.js"></script>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
        const response = await fetch("/register", {
            method: "POST",
            headers: {
            "Content-Type": "application/json"
            },
            body: JSON.stringify({
            username,
            email,
            password
            })
        });

        const data = await response.json();

        const messageBox = document.getElementById("message");

        if (data.success) {
            messageBox.innerHTML = `
            <div class="alert alert-success">
                ${data.message}
            </div>
            `;
            form.reset();
        } else {
            messageBox.innerHTML = `
            <div class="alert alert-danger">
                ${data.message}
            </div>
            `;
        }

        } catch (err) {
        console.error(err);
        }
    });
    </script>

</body>
</html>
